name: Update README cards

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      
      # Snake Animation
      - uses: Platane/snk/svg-only@v3
        with:
          # github user name to read the contribution graph from (**required**)
          # using action context var `github.repository_owner` or specified user
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
          
      # GitHub Stats
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=EdoardoGruppi&include_all_commits=True&show_icons=True&theme=dark&hide_title=True&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage
          path: profile/stats.svg
          token: ${{ secrets.GH_PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=EdoardoGruppi&theme=dark&layout=pie&langs_count=6&hide_title=True&hide=jupyter%20notebook
          path: profile/top-langs.svg
          token: ${{ secrets.GH_PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "üç± Update README cards" || exit 0
          git push
